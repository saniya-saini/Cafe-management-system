<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Fauna One">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 1400px) {
            .custom-class {
                display: block;
            }
        }
        body {
            background-image: url(BOOKATABLEIMAGE.jpg);
            background-repeat: no-repeat;
            background-size: cover;
           
        }
        h1 {
            text-align: center;
            color: bisque;
            font-family: cinzel, serif;
            margin-top: 50px;
            animation: fadeIn 1s ease;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            font-family: Fauna One, serif;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            color: bisque;
            animation: slideIn 0.5s ease;
        }
        h2 {
            margin-bottom: 17px;
            color: rgb(211, 179, 137);
            font-family: Fauna One, serif;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: rgb(195, 148, 92);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: rgb(153, 117, 74);
            transform: scale(1.05);
        }
        .social {
            color: rgb(211, 148, 106);
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }
        .social-container {
            display: flex;
            justify-content: center;
            margin-top: 11px;
        }
        .social div {
            margin: 0 1  
                
            10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .btn1{margin-top:20px}
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- container fluid for full width across all viewport and device sizes.  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <h1><b><u>Book a Table NOW!</u></b></h1>
        <div class="form-container">
            <form id="reservationForm">
                <h2><b><u>Reservation Details</u>:</b></h2>
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email:</label>
                    <input type="email" class="form-control" id="customerEmail" name="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="reservationDate">Reservation Date:</label>
                    <input type="date" class="form-control" id="reservationDate" name="reservationDate" required>
                </div>
                <div class="form-group">
                    <label for="reservationTime">Reservation Time:</label>
                    <input type="time" class="form-control" id="reservationTime" name="reservationTime" required>
                </div>
                <div class="form-group">
                    <label for="numGuests">Number of Guests:</label>
                    <input type="number" class="form-control" id="numGuests" name="numGuests" min="1" required>
                </div>
                <div class="form-group">
                    <label for="specialRequests">Special Requests:</label>
                    <textarea class="form-control" id="specialRequests" name="specialRequests" rows="4" placeholder="Any special requests..."></textarea>
                </div>
                <div class="form-group text-center">
                <button type="submit" class="btn1">Book Table</button>
                </div>
            </form>
        </div>

        <div class="social container">
            <h3><b><u>Follow us on</u>:</b></h3>
            <div class="social-container row">
                <div class="slogo col-sm-3">
                    <img src="https://w7.pngwing.com/pngs/408/296/png-transparent-app-b-w-instagram-logo-media-popular-social-2018-social-media-black-and-white-logos-icon.png" width="40" alt="Instagram">
                    <h6 class="s">_TheBrewberyyCafe</h6>
                </div>
                <div class="slogo col-sm-3">
                    <img src="https://www.freeiconspng.com/thumbs/snapchat-icon/foundation-3-social-snapchat-icon--style-flat-rounded-square-white--23.png" width="40" alt="Snapchat">
                    <h6 class="s">.TheBrewberyyCafe.</h6>
                </div>
                <div class="slogo col-sm-3">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/930/466/original/twitter-logo-twitter-icon-transparent-free-free-png.png" width="40" alt="Twitter">
                    <h6 class="s">#TheBrewberyyCafe</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('customerName').value;
            const email = document.getElementById('customerEmail').value;
            const date = document.getElementById('reservationDate').value;
            const time = document.getElementById('reservationTime').value;
            const guests = document.getElementById('numGuests').value;
            const requests = document.getElementById('specialRequests').value;

            console.log('Booking Details:', { name, email, date, time, guests, requests });
            alert('Thank you for your reservation, ' + name + '! We will contact you shortly.');
        });
    </script>
</body>
</html>
