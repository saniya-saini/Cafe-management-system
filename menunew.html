<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Fauna+One">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Menu with Order Options</title>  
    <style>
        /* Header and General Styling */
        header {
            animation: colorFade 11s alternate infinite;
            background-image: url("Menu4.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            padding: 30px;
            text-align: center;
            height:520px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: white;
            animation: fadeInScale 1.5s ease-in-out;
            font-weight: bold;
            font-size: 3rem;
        }

        h2 {
            color: white;
            font-family: 'Fauna One', serif;
            font-size: 1.5rem;
            animation: fadeInText 2s ease-in-out;
        }

        body {
            background-color: #fdf6e3; /* light warm beige */
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .menu-item {
            position: relative;
            width: calc(33.33% - 20px);
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInMenu 2s ease;
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item h3 {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .menu-item .order-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            animation: fadeInButton 2s ease;
        }

        .menu-item .order-btn:hover {
            background-color: #e68900;
        }

        .item-1,
        .item-2,
        .item-3,
        .item-4,
        .item-5,
        .item-6,
        .item-7,
        .item-8,
        .item-9 {
            background-size: cover;
            background-position: center;
        }

        .item-1 {
            background-image: url('https://www.engelvoelkers.com/wp-content/uploads/2014/07/pizza-stock.jpg');
        }

        .item-2 {
            background-image: url('https://th.bing.com/th/id/OIP.A2_1JTIiA6lXhcsM9cjoWwHaHa?rs=1&pid=ImgDetMain');
        }

        .item-3 {
            background-image: url('https://th.bing.com/th/id/OIP.1lDQJiZvPp--tAfXZ768dAHaJ4?rs=1&pid=ImgDetMain');
        }

        .item-4 {
            background-image: url('https://facts.net/wp-content/uploads/2021/05/Set-of-sushi-and-maki.jpg');
        }

        .item-5 {
            background-image: url('https://koala.sh/api/image/v2-1tt66-y9om5.jpg?width=1216&height=832&dream');
        }

        .item-6 {
            background-image: url('https://4.bp.blogspot.com/-VHE_o7vKioM/ViHppDfQ7sI/AAAAAAAAEsw/t-IuFMtIs8A/s1600/PhotoEditor-1445062613411.jpg');
        }

        .item-7 {
            background-image: url('https://hindustaniaura.com/wp-content/uploads/2023/09/Veg-Cheese-Grilled-Sandwich.jpg');
        }

        .item-8 {
            background-image: url('https://www.ambitiouskitchen.com/wp-content/uploads/2023/02/Garlic-Bread-4.jpg');
        }

        .item-9 {
            background-image: url('https://th.bing.com/th/id/OIP.nGw30UpjknlrU2N7eUep9gHaGl?rs=1&pid=ImgDetMain');
        }

        /* Animations */
        @keyframes colorFade {
            0% {
                background-color: #ff9800; 
            }

            50% {
                background-color: #4caf50;
            }

            100% {
                background-color: #03a9f4;
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInMenu {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .menu-item {
                width: calc(50% - 20px); /* Two items per row on tablets */
            }
        }

        @media (max-width: 480px) {
            .menu-item {
                width: calc(100% - 20px); /* One item per row on small screens */
            }

            h1 {
                font-size: 2rem; /* Smaller font size on small screens */
            }

            h2 {
                font-size: 1.2rem; /* Adjust h2 size for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Our Delicious Menu</h1>
            <h2><br>"Where Flavour Meets Friendship"</h2>
        </header>
        <div class="menu">
            <!-- Menu items -->  <!--Edited by Shivani-->
            <div class="menu-item item-1">
                <h3>Pizza<br>₹300/-</h3>
                <button class="order-btn" data-bs-toggle="modal" data-bs-target="#orderModal" data-item="Pizza">Order Now</button>
            </div>
            <div class="menu-item item-2">
                <h3>Burgers<br>₹40/-</h3>
                <button class="order-btn" data-bs-toggle="modal" data-bs-target="#orderModal" data-item="Burgers">Order Now</button>
            </div>
            <div class="menu-item item-3">
                <h3>Pasta<br>₹190/-</h3>
                <button class="order-btn" data-bs-toggle="modal" data-bs-target="#orderModal" data-item="Pasta">Order Now</button>
            </div>
            <div class="menu-item item-4">
                <h3>Sushi<br>₹339/-</h3>
                <button class="order-btn" data-bs-toggle="modal" data-bs-target="#orderModal" data-item="Sushi">Order Now</button>
            </div>
            <div class="menu-item item-5">
                <h3>Coffee<br>₹990/-</h3>
                <button class="order-btn" data-bs-toggle="modal" data-bs-target="#orderModal" data-item="Coffee">Order Now</button>
            </div>
            <div class="menu-item item-6">
                <h3>Pastries<br>₹100/-</h3>
                <button class="order-btn" data-bs-toggle="modal" data-bs-target="#orderModal" data-item="Pastries">Order Now</button>
            </div>
            <div class="menu-item item-7">
                <h3>Sandwich<br>₹70/-</h3>
                <button class="order-btn" data-bs-toggle="modal" data-bs-target="#orderModal" data-item="Sandwich">Order Now</button>
            </div>
            <div class="menu-item item-8">
                <h3>Garlic Bread<br>₹200/-</h3>
                <button class="order-btn" data-bs-toggle="modal" data-bs-target="#orderModal" data-item="Garlic Bread">Order Now</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderModalLabel">Place Your Order</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="orderItem">You are about to order: <strong></strong></p>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" class="form-control" min="1" value="1">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="placeOrderBtn">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for updating the order details in the modal
        const orderButtons = document.querySelectorAll('.order-btn');
        const orderItem = document.getElementById('orderItem').querySelector('strong');
        
        orderButtons.forEach(button => {
            button.addEventListener('click', function() {
                const item = button.getAttribute('data-item');
                orderItem.textContent = item;
            });
        });

        // JavaScript to handle the order placement
        const placeOrderBtn = document.getElementById('placeOrderBtn');
        placeOrderBtn.addEventListener('click', function() {
            const quantity = document.getElementById('quantity').value;
            const item = orderItem.textContent;
            alert(`Order placed: ${quantity} ${item}`);

    

        });
    </script>
    <footer>
        <p>© 2025 Cafe Delight | Developed by TEAM Shivani</p>
      </footer>
</body>

</html>
